<html>
    <head>
        <title>Milestone Project</title>
    </head>
    <body>
        <h1><stong>Race Registration!</stong></h1>
        <form method="post"> 
        <table>
            <tr>
                <td>
                    <label>First Name</label><input type="text">
                </td>
                <td>
                    <label>Last Name</label><input type="text">
                </td>
            </tr>
        </table>
        <h4>Select a Race:</h4>
        <input type="radio"><label>Fun Run 5k</label><br>
        <input type="radio"><label>Half Marathon</label><br>
        <input type="radio"><label>Full Marathon</label>
        <table>
            <tr>
                <td><label>Email</label><input type="email"></td>
                <td><label>Password</label><input type="password"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><label>Select Age Group</label></td>
                <td><select>
                    <option value="Under 18">Under 18</option>
                    <option value="Between 18 and 40">Between 18 and 40</option>
                    <option value="40 and Above">40 and Above</option>
                </select></td>
            </tr>
        </table>
        <input type="submit" value="Register!">
    </form>
    </body>
</html>
